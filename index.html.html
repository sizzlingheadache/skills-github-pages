<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            background-color: pink;
            background-image: url('https://www.transparenttextures.com/patterns/roses.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-family: 'Arial', sans-serif;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .dancing-cat {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dami, will you be my Valentine?</h1>
    <button class="button" onclick="showDancingCat()">Yes</button>
    <button class="button" onclick="showDancingCat()">Yes</button>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Dancing Cat" class="dancing-cat" id="dancingCat">

    <script>
        function showDancingCat() {
            document.getElementById('dancingCat').style.display = 'block';
        }
    </script>
</body>
</html>
